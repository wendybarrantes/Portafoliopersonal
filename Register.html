<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="src/styles/stylesRegister.css" rel="stylesheet">
</head>
<body>
    <div class="formulario-login">
    <h1>Registrarse</h1>
    <form>  
        <label  for="nombreUsuario">Nombre de usuario</label>
        <input type="text" id="nombreUsuario" placeholder="Ingrese el nombre de usuario">
        <label for="claveUsuario">Contraseña</label>
        <input type="password" id="claveUsuario" placeholder="Ingrese la contraseña">
        <button id="btnCrearCuenta">Crear cuenta</button>
    </form>
    </div>
<script src="js/app.js"></script>
</body>
</html>
